<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="application/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <meta charset="UTF-8">
    <title>PENTWI02 - Building Responsive UI with Bootstrap</title>
</head>

<body>
    <nav class="container">
        <div class="bs-component">
            <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                <div class="collapse navbar-collapse" id="navbarColor03">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#create">Create</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#read">Read</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </nav>
    <section id="home" class="container">
        <div class="jumbotron">
            <span class="title">Simple CRUD with Bootstrap and JQuery</span>
        </div>
    </section>
    <section id="create" class="container">
        <div class="row">
            <div class="col col-md-6">
                <div class="bs-component">
                    <form>
                        <fieldset>
                            <legend style="margin: 0; padding: 0;">Create Example</legend>
                            <div class="text-danger" id="warningLabel">
                                <strong>Invalid Empty Fields</strong>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email Address</label>
                                <input type="email" placeholder="Email Address" id="inputEmail" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="inputName">First Name</label>
                                <input type="text" placeholder="Name" id="inputName" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="inputLastName">Last Name</label>
                                <input type="text" placeholder="Lastname" id="inputLastName" class="form-control" />
                            </div>
                            <div class="form-group">
                                <button type="button" id="submitButton" class="btn btn-outline-success">Submit</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section id="read" class="container">
        <div class="row">
            <div class="col col-md-12 col-sm-12">
                <div class="bs-component">
                    <table class="table table-hover">
                        <thead>
                            <tr class="table-primary">
                                <td scope="col">Email</td>
                                <td scope="col">First Name</td>
                                <td scope="col">Last Name</td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
